# .github/workflows/ci.yml
name: CI
permissions:
  contents: write  

on:
  push:
  pull_request:

jobs:
  lint_security_smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install tools
        run: |
          python -m pip install -U pip
          pip install ruff bandit pip-audit

      # ----- Ruff format + autofix (non-blocking) -----
      - name: Ruff auto-fix (soft)
        run: |
          ruff format .
          ruff check --fix --exit-zero .
        continue-on-error: true

      # Commit & push only on direct pushes to main (avoid PR/fork push errors)
      - name: Commit & push auto-fixes (if any)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          if ! git diff --quiet; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "ci: ruff auto-fix"
            git push || true
          fi

      # Lint report (always green)
      - name: Lint report (soft)
        run: ruff check --exit-zero .
        continue-on-error: true

      # ----- Security exposure (soft) -----
      - name: Security (Bandit)
        run: bandit -q -r . || true

      - name: Dependency scan (pip-audit)
        run: pip-audit -q || true

      # ----- Safe smoke run (always green) -----
      - name: Smoke run (soft)
        run: |
          python cli.py --auto-end || true
